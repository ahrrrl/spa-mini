<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>여기봐 | 유저추천</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/youtube.css') }}">
  </head>

  <body data-bs-theme="dark">
    <div class="background-banner">
      <nav class="navbar d-flex justify-content-space-between" data-bs-theme="dark">
        <div class="ms-3">
          <a href="https://www.youtube.com/">
          <img
            class="logo-img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/YouTube_Logo_%282013-2017%29.svg/512px-YouTube_Logo_%282013-2017%29.svg.png"
            alt=""
          />
        </a>
        </div>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link text-white"
                    aria-current="page"
                    href="{{ url_for('home')}}"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="{{ url_for('youtubeLinks')}}"
                    >YouTubeLinks</a
                  >
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{ url_for('guest')}}"
                      >방명록</a
                    >
                  </li>  
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </nav>
      <div class="search-form">
        <form method="POST" action="{{ url_for('search') }}" >
          <input type="text" name="search_term" placeholder="Search" required>
          <button type="submit">검색</button>
        </form>
  </div>

    <!-- 검색 결과를 보여줄 부분 -->
    
      <div class="px-4 py-5 my-5 text-center">
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              추천 유튜브 추가
            </button>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">추천 유튜브</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form action="{{ url_for('youtubeLinks_create')}}" method="GET">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >추천인</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    name="username"
                  />
                  <div id="emailHelp" class="form-text">
                    사용자(추천인)의 이름을 넣어주세요.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >유튜브 제목</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="title"
                  />
                  <div id="emailHelp" class="form-text">
                    소개하고 싶은 유튜브 제목을 넣어주세요.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >유튜버 이름</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="artist"
                  />
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >유튜브 링크URL</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputPassword1"
                    name="link_url"
                  />
                </div>
                <button type="submit" class="btn btn-danger">등록하기</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
        {% for youtube in data %}
        <div class="col">
          <div class="card h-100">
            <img onclick="window.open('{{ youtube.link_url }}', '_blank')" 
          src="{{ youtube.image_url }}" 
          class="card-img-top clickable-image" 
          alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{youtube.title}}</h5>
              <p class="card-text">{{youtube.artist}}</p>
              <p class="card-text">추천 by {{youtube.username}}</p>
          </div>
            <div class="card-footer p-0">
              <form
                action="{{ url_for('youtubeLinks_delete', id=youtube.id) }}"
                method="POST"
              >
                <button type="submit" class="btn btn-danger w-100">삭제</button>
              </form>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <div class="container">
      <footer>
        <div
          class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top"
        >
          <p>만든사람 : 김도한  전찬우  조현진 </p>
          <ul class="list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="link-body-emphasis"
                href="https://www.youtube.com/@SpartaCodingClub"
                ><i class="bi bi-youtube"></i
              ></a>
            </li>
            <li class="ms-3">
              <a
                class="link-body-emphasis"
                href="https://www.instagram.com/spartacodingclub/"
                ><i class="bi bi-instagram"></i
              ></a>
            </li>
            <li class="ms-3">
              <a
                class="link-body-emphasis"
                href="https://spartacodingclub.kr/blog"
                ><i class="bi bi-postcard"></i
              ></a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
